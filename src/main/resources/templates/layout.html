<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<head th:fragment="htmlhead">
    <meta charset="UTF-8">
    <title>LightBlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link href="../static/css/bootstrap.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.css}">
    <!--font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">
    <!--main blog css-->
    <link href="../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
    <link href="../static/css/comment.css" rel="stylesheet" th:href="@{/css/comment.css}">
    <!--jquery-->
    <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>

<body>

<!--top nav bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header">

        <a href="/" class="navbar-brand">LightBlog<span class="badge-pill badge-info badge-secondary">Beta</span></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarItems"
            aria-controls="navbarItems"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarItems">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">广场</a>
            </li>
            <li class="nav-item">
                <a class="nav-link float-right"></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" th:text="${username}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <!--<a class="dropdown-item" href="#">设置</a>-->
                    <a class="dropdown-item" href="/logout">登出</a>
                    <a class="dropdown-item" href="https://github.com/LeeReindeer/lightblog-java">关于</a>
                </div>
            </li>
        </ul>
        <form class="form-inline" action="/search" method="get">
            <input type="search" class="form-control mr-sm-2" placeholder="搜索" name="q"/>
            <button type="submit" class="btn btn-outline-light my-2 my-sm-0">搜索</button>
        </form>
    </div>
</nav>

<div layout:fragment="content" id="content"></div>

</body>

</html>
