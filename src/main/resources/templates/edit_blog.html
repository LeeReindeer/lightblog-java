<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head th:include="layout :: htmlhead">
</head>

<nav th:replace="layout :: header">
</nav>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 align-items-center align-self-center">
                <!--new blog-->
                <form class="form-group blog-form" method="post" th:action="@{'/blog/edit/' + ${blog.id}}">
                    <div class="form-group row">
                        <textarea class="form-control" name="content" rows="7"
                                  th:text="${blog.blog.blogContent}"></textarea>
                    </div>
                    <div class="form-group row float-right">
                        <input type="submit" class="btn btn-primary" value="修改"/>&nbsp;&nbsp;
                        <a class="btn btn-secondary" th:href="'/blog/' + ${blog.id}">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
